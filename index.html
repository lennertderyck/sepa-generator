        <section class="container">
            <h2 class="text-center font-scnd fontw-400 mb-0">Dan Harris</h2>
            <h4 class="text-center">create payment request</h4>
        </section>
    </header>
    <main>
        <section data-section="payment-details" class="container mb-5">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="inputRequestAmount">i want to request</label>
                        <input type="email" class="form-control" id="inputRequestAmount" placeholder="amount">
                    </div>
                    <div class="col-6">
                        <label for="inputRequestContact">from</label>
                        <input type="email" class="form-control" id="inputRequestContact" placeholder="person">
                    </div> 
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="inputRequestDescr">because of</label>
                        <input type="email" class="form-control" id="inputRequestDescr" placeholder="description bank statement">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputRequestAccount">and recieve it on</label>
                        <input type="email" class="form-control" id="inputRequestAccount" placeholder="account number">
                    </div>
                </div>
        </section>
        <section class="container">
            <div class="d-flex justify-content-center">
                <button class="btn">
                    <i data-feather="settings"></i>settings
                </button>
            </div>
        </section>
